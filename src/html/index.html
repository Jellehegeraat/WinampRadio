<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winamp Radio</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="application.js"></script>


</head>
<body>
   <div id="buttons" align="center">
		<button class="practifm" id="btnnext">Next Random</button>
		<button class="practifm" id="btntime-out">Time Out</button>
    </div>
	<h3 align="center">Volume</h3>
   <div id="volume" align="center">
		<button class="volslider" id="btndown">-</button>
		<input  class="volslider" type="range" name="volslider" id="volslider" min="0" max="100" value="{{volume}}">
		<button class="volslider" id="btnup">+</button>
    </div>
	<h3 align="center">Liever zelf een radio zender uitkiezen?</h3>
	<div id="select-style" align="center">
		<select class="practifm" id="stations">
			{{#stationList}}
			<option value="{{{url}}}"{{#selected}} selected{{/selected}}>{{stationName}}</option>
			{{/stationList}};
		</select>
	</div>
</body>
</html>
